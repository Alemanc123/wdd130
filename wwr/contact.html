    <div class="header">
    <header>

        <div class="navbar">

        <nav>

        </div>
    </header>
    
    </div>

    <main>
        <div class="hero">
            
            <h1>Rafting Brothers</h1>
            <img src="images/Hero.jpg" alt="Hero">
            
            <section id="company-info">
                <h2>Contact Information</h2>
                <p>Address:2792 Bingamon Branch Road, Arlington Heights, IL 60004</p>
                <p>Phone: +1847-253-2886</p>
                <p>Email: info@raftingbrothers.com</p>
                <div id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22953.113730305195!2d-96.57219230608112!3d18.89002116323916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smx!4v1721876356283!5m2!1sen!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section id="employee-profiles">
                <h2>Our Team</h2>
                <div class="employee">
                    <img src="" alt="Manager">
                    <figcaption>John  - Manager</figcaption>
                </div>
                <div class="employee">
                    <img src="employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Guide</figcaption>
                </div>
                <div class="employee">
                    <img src="employee3.jpg" alt="Employee 3">
                    <figcaption>Emily Johnson - Customer Support</figcaption>
                </div>
            </section>
            <section id="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <fieldset>
                        <legend>Purpose of Message:</legend>
                        <label for="general-inquiry">
                            <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry"> General Inquiry
                        </label>
                        <label for="reservation-question">
                            <input type="radio" id="reservation-question" name="purpose" value="reservation-question"> Reservation Question
                        </label>
                        <label for="website-suggestion">
                            <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion"> Website Suggestion
                        </label>
                    </fieldset>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
                    </label>
    
                    <button type="submit">Submit</button>
                </form>
            </section>
    </main>
